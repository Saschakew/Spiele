<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu vs. Bisasam</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
            font-family: 'Arial', sans-serif;
        }

        canvas { 
            display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Overlay für Spielinformationen */
        #gameInfo {
            position: fixed;
            bottom: 0; /* Änderung: von top:0 zu bottom:0 */
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        /* Optional: Hover-Effekt für bessere Sichtbarkeit */
        #gameInfo:hover {
            background: rgba(0,0,0,0.9);
        }

        /* Animation für den Spielstart */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        #gameCanvas {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        Pikachu: Pfeiltasten & 0 | Bisasam: WASD & Leertaste
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
