<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallende Buchstaben Spiel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #game-area {
            width: 300px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 1rem auto;
        }
        .letter {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            transition: top linear, transform 0.3s ease;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #word-display {
            margin-top: 1rem;
            font-size: 28px;
            font-weight: bold;
            min-height: 40px;
        }
        #settings {
            margin-bottom: 1rem;
        }
        label {
            margin-right: 0.5rem;
        }
        input[type="number"], input[type="checkbox"] {
            margin-bottom: 0.5rem;
        }
        #message {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            min-height: 30px;
        }
        #keyboard-hint {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .hint-section {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        .hint-section.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
            transform: scale(1.05);
        }
        .hint-section.left {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hint-section.right {
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Fallende Buchstaben</h1>
        <div id="settings">
            <label for="fall-time">Fallzeit (Sekunden): </label>
            <input type="number" id="fall-time" value="60" min="1" max="120">
            <br>
            <label for="increasing-speed">Steigende Geschwindigkeit: </label>
            <input type="checkbox" id="increasing-speed">
        </div>
        <div id="game-area"></div>
        <div id="word-display"></div>
        <p id="message"></p>
        <div id="keyboard-hint">
            <div class="hint-section left">Links</div>
            <div class="hint-section middle">Mitte</div>
            <div class="hint-section right">Rechts</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
