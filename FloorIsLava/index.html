<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor is Lava - Webcam Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <!-- TensorFlow.js MoveNet model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6"></script>
</head>
<body>
    <div class="game-container">
        <h1>Floor is Lava</h1>
        
        <div class="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="game-canvas"></canvas>
        </div>
        
        <div class="game-ui">
            <div id="game-status">Get ready to avoid the lava!</div>
            <div id="timer">Time: 0s</div>
            <div id="score">Score: 0</div>
            <div class="button-container">
                <button id="start-button">Start Game</button>
                <button id="restart-button" style="display: none;">Play Again</button>
                <button id="fullscreen-button"><i class="fullscreen-icon"></i>Fullscreen</button>
            </div>
        </div>

        <div id="error-message" class="error hidden">Unable to access webcam. Please ensure you have a webcam connected and have granted permission.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
