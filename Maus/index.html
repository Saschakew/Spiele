<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid black;
        }
        #scoreDisplay {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #timeBar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 10px;
        }
        #timeBarFill {
            height: 100%;
            background-color: #4CAF50;
            width: 100%;
        }
        #highscores {
            margin-top: 20px;
        }
        #restartButton, #clearLeaderboardButton {
            font-size: 18px;
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="timeBar"><div id="timeBarFill"></div></div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <button id="restartButton" style="display: none;">Restart</button>
        <div id="highscores">
            <h2>Highscores</h2>
            <ol id="highscoresList"></ol>
        </div>
        <button id="clearLeaderboardButton">Clear Leaderboard</button>
    </div>
    <script src="labyringh.js"></script>
</body>
</html>
